<h1>Register user</h1>
<form ng-submit="$ctrl.register()">

    <div class="col-xs-6">
        <div ng-show="$ctrl.error" class="alert alert-danger" role="alert">
            <label>{{$ctrl.error}}</label>
            <a ng-click="$ctrl.clearError()" class="float-right">&times;</a>
        </div>
        <label>Username</label>
        <input class="form-control" name="username" ng-model="$ctrl.username"/>
        <label>Password</label>
        <input class="form-control" name="password" type="password" ng-model="$ctrl.password"/>
        <label>Confirm password</label>
        <input class="form-control" name="password2" type="password" ng-model="$ctrl.password2"/>

        <button type="submit" class="btn btn-default">Login</button>
    </div>
</form>
