<h1>Register user</h1>
<form>
    <div class="col-xs-6">
        <!-- Error message here -->
        <label>Username</label>
        <input class="form-control" name="username" ng-model="$ctrl.username"/>
        <label>Password</label>
        <input class="form-control" name="password" type="password" ng-model="$ctrl.password"/>
        <label>Confirm password</label>
        <input class="form-control" name="password2" type="password" ng-model="$ctrl.password2"/>

        <button type="submit" class="btn btn-default">Login</button>
    </div>
</form>
